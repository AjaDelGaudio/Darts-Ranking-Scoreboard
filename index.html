<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EverQuoteTest</title>
    <script src="jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Fjalla+One|Anton' rel='stylesheet' type='text/css'>
  </head>

  <body class="dartboard">

      <div class="box rankings-list">
        <h1>Rankings</h1>
          <div id="rankings-list-area">
            <ul id="rankings"></ul>
          </div>
          <div class="spacer"></div>
          <button id="clear">Clear Rankings</button>
          <div class="spacer"></div>
      </div>

      <div class="box add-rank">
        <h1>Add Round Scores</h1>
        <input type="text" value="" placeholder="Name, round score">
        <br>
        <button id="add">Add To Rankings</button>
      </div>
      <div class="spacer bottom"></div>

      <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> -->
      <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.0.0/lodash.min.js"></script> -->
      <script src="js/main.js"></script>
  </body>
</html>
